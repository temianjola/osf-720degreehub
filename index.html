<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <p class="input-name" style="text-align:start">Username</p>
                <div class="input-box">
                    <input type="text" placeholder="Enter Username" required>
                </div>
                
                <p class="input-name" style="text-align:start">Password</p>
                <div class="input-box">
                    <input type="password" placeholder="Enter Password" required>
                </div>
                <div class="forgot-password">
                    <a href="Forgot Password?"></a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="social-login">
                <p>Or Log in using</p>
                <div class="social-media-icons">
                    <a href="#"><img src="./img/facebook (1).png" alt="Facebook"></a>
                    <a href="#"><img src="./img/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="./img/google-plus.png" alt="Google Plus"></a>
    

            </div>
        </div>
    </div>
    
    
</body>
</html>
